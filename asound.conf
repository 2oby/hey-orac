# ALSA configuration for USB microphone in Docker
# Simple configuration that should work in containerized environment

# Default device - use the first available input device
pcm.!default {
    type hw
    card 0
    device 0
}

ctl.!default {
    type hw
    card 0
}

# USB microphone specific configuration
pcm.usb_mic {
    type hw
    card 0
    device 0
}

ctl.usb_mic {
    type hw
    card 0
}

# Disable problematic PCM configurations
pcm.dmix {
    type null
}

pcm.dsnoop {
    type null
}

pcm.hdmi {
    type null
} 