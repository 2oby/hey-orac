# ALSA configuration for USB microphone in Docker
# This configures the SH-04 USB microphone as the default device

# Default device configuration
pcm.!default {
    type hw
    card 0
    device 0
}

ctl.!default {
    type hw
    card 0
}

# USB microphone specific configuration
pcm.usb_mic {
    type hw
    card 0
    device 0
}

ctl.usb_mic {
    type hw
    card 0
}

# Fallback configuration
pcm.!default {
    type plug
    slave.pcm {
        type hw
        card 0
        device 0
    }
} 