<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Orac - Wake Word Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #00cc33;
        }

        .banner {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sliders-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .slider-label {
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .slider {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            border-radius: 4px;
            background: #1a1a1a;
            outline: none;
            border: 2px solid #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff41;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff41;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff41;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px #00ff41;
        }

        .slider-value {
            font-size: 0.9em;
            color: #00cc33;
            min-width: 50px;
            text-align: center;
        }

        /* Volume Meter Styles */
        .volume-meter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .volume-meter {
            position: relative;
            width: 600px; /* Same width as 3 sliders */
            height: 40px;
            background: #0a0a0a;
            border: 2px solid #00ff41;
            border-radius: 4px;
            padding: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .volume-segments {
            display: flex;
            gap: 2px;
            height: 100%;
            position: relative;
        }

        .volume-segment {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 2px;
            transition: all 0.1s ease;
            position: relative;
        }

        .volume-segment.active {
            box-shadow: 0 0 10px currentColor;
        }

        .volume-segment.amber {
            background: linear-gradient(145deg, #cc7000, #b35a00);
            border-color: #cc7000;
            color: #cc7000;
            box-shadow: 0 0 10px rgba(204, 112, 0, 0.6);
        }

        .volume-segment.green {
            background: linear-gradient(145deg, #00ff41, #00cc33);
            border-color: #00ff41;
            color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        .volume-segment.red {
            background: linear-gradient(145deg, #ff0066, #cc0052);
            border-color: #ff0066;
            color: #ff0066;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.6);
        }

        .volume-segment.lead {
            opacity: 0.6;
        }

        /* Model Selection Styles */
        .model-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .model-selection-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .model-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .model-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .model-card.active {
            border-color: #00ff41;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .model-card.inactive {
            border-color: #666;
            opacity: 0.7;
        }

        .model-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00ff41;
        }

        .model-status {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .model-status.active {
            color: #00ff41;
        }

        .model-status.inactive {
            color: #ff8c00;
        }

        .model-file {
            font-size: 0.8em;
            color: #00cc33;
            margin-top: 5px;
        }

        .filter-indicator {
            position: absolute;
            top: -8px;
            width: 2px;
            height: 56px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            transition: left 0.3s ease;
        }

        .volume-labels {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #00cc33;
        }

        .volume-labels span {
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .models-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 300px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            min-height: 200px;
            justify-items: center;
        }

        /* Specific layouts for different model counts */
        .models-grid[data-count="1"] {
            grid-template-columns: 1fr;
            max-width: 400px;
            margin: 0 auto;
        }

        .models-grid[data-count="2"] {
            grid-template-columns: repeat(2, 1fr);
            max-width: 600px;
            margin: 0 auto;
        }

        .models-grid[data-count="3"] {
            grid-template-columns: repeat(3, 1fr);
            max-width: 900px;
            margin: 0 auto;
        }

        .models-grid[data-count="4"] {
            grid-template-columns: repeat(4, 1fr);
            max-width: 1200px;
            margin: 0 auto;
        }

        .models-grid[data-count="5"] {
            grid-template-columns: repeat(3, 1fr);
            max-width: 900px;
            margin: 0 auto;
        }

        .models-grid[data-count="6"] {
            grid-template-columns: repeat(3, 1fr);
            max-width: 900px;
            margin: 0 auto;
        }

        /* For 5 models, align the last 2 to the left */
        .models-grid[data-count="5"] .model-card:nth-child(4),
        .models-grid[data-count="5"] .model-card:nth-child(5) {
            justify-self: start;
        }

        /* For 6 models, center the last 3 */
        .models-grid[data-count="6"] .model-card:nth-child(4),
        .models-grid[data-count="6"] .model-card:nth-child(5),
        .models-grid[data-count="6"] .model-card:nth-child(6) {
            justify-self: center;
        }

        .model-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #ff8c00;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .model-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .model-card:hover {
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }

        .model-card.active {
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        .model-card.detected {
            animation: pulse 0.5s ease-in-out;
            border-color: #ff0066;
            box-shadow: 0 0 40px rgba(255, 0, 102, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .model-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .settings-cog {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px currentColor);
            margin-left: auto;
        }

        .settings-cog:hover {
            transform: rotate(90deg);
            filter: drop-shadow(0 0 10px currentColor);
        }

        .model-card .settings-cog {
            color: #ff8c00;
        }

        .model-card.active .settings-cog {
            color: #00ff41;
        }

        .model-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff8c00;
            text-shadow: 0 0 5px #ff8c00;
        }

        .model-card.active .model-name {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .model-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 4px;
            background: #1a1a1a;
            border: 1px solid #ff8c00;
            color: #ff8c00;
            min-width: 80px;
            text-align: center;
            margin-left: auto;
        }

        .model-status.active {
            background: #00ff41;
            border-color: #00ff41;
            color: #000;
        }

        .model-sensitivity {
            margin-top: 15px;
        }

        .model-sensitivity .slider {
            width: 100%;
        }

        .model-sensitivity .slider-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .model-sensitivity .slider-value {
            font-size: 0.8em;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #00ff41;
            padding: 10px 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .status-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .status-indicator.error {
            background: #ff0066;
            box-shadow: 0 0 10px #ff0066;
        }

        /* Glitch effect for detected models */
        .model-card.detected .model-name {
            animation: glitch 0.3s ease-in-out;
            text-shadow: 0 0 5px #ff0066;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Modal/Popup styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 30px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .modal-close {
            background: none;
            border: none;
            color: #00ff41;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 1em;
            color: #00cc33;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            background: #1a1a1a;
            border: 2px solid #00ff41;
            border-radius: 4px;
            padding: 10px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        /* Style the range input in the modal to match the green theme */
        .modal-content input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #1a1a1a;
            outline: none;
            border: 2px solid #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .modal-content input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff41;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff41;
        }

        .modal-content input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff41;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px #00ff41;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #00ff41;
            background: transparent;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .btn-primary {
            background: rgba(0, 255, 65, 0.2);
        }

        .btn-primary:hover {
            background: rgba(0, 255, 65, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sliders-container {
                flex-direction: column;
                align-items: center;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2em;
            }

            .modal-content {
                min-width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/HeyORAC_Banner.png" alt="Hey Orac" class="banner">
        </div>

        <div class="controls-section">
            <div class="sliders-container">
                <div class="slider-group">
                    <label class="slider-label">RMS Filter</label>
                    <input type="range" class="slider" id="rmsFilter" min="0" max="100" value="50">
                    <span class="slider-value" id="rmsFilterValue">50</span>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">Debounce (ms)</label>
                    <input type="range" class="slider" id="debounce" min="0" max="1000" value="200">
                    <span class="slider-value" id="debounceValue">200ms</span>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">Cooldown (s)</label>
                    <input type="range" class="slider" id="cooldown" min="0" max="5" step="0.1" value="1.5">
                    <span class="slider-value" id="cooldownValue">1.5s</span>
                </div>
            </div>

            <div class="volume-meter-container">
                <div class="volume-meter">
                    <div class="volume-segments" id="volumeSegments">
                        <!-- 12 segments will be generated here -->
                    </div>
                    <div class="filter-indicator" id="filterIndicator"></div>
                </div>
                <div class="volume-labels">
                    <span>Low</span>
                    <span>Medium</span>
                    <span>High</span>
                </div>
            </div>

            <div class="model-selection-container">
                <div class="model-selection-title">Custom Model Selection</div>
                <div class="model-grid" id="customModelGrid">
                    <!-- Custom models will be dynamically generated here -->
                </div>
            </div>

            <!-- Custom model selection is now handled by the model-selection-container above -->
        </div>
    </div>

            <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="audioStatus"></div>
                <span id="audioText">Audio: Inactive</span>
            </div>
            <div class="status-item">
                <span id="lastDetection">Last Detection: Never</span>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Model Settings</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <form class="modal-form" id="settingsForm">
                    <div class="form-group">
                        <label class="form-label" for="sensitivityInput">Sensitivity</label>
                        <input type="range" class="form-input" id="sensitivityInput" 
                               min="0" max="1" step="0.01" value="0.05">
                        <span class="slider-value" id="sensitivityValue">0.05</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apiUrlInput">API URL</label>
                        <input type="url" class="form-input" id="apiUrlInput" 
                               placeholder="https://api.example.com/webhook" 
                               value="https://api.example.com/webhook">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>

    <script>
        // Real API integration
        const API_BASE = '/api';
        let sampleModels = [];
        let currentEditingModel = null;
        let currentVolume = 0;
        let volumeHistory = [];

        // API functions
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                
                // Convert config to our model format
                sampleModels = Object.keys(config.models).map(name => ({
                    name: name,
                    active: false, // We'll need to add active state to config later
                    sensitivity: config.models[name].sensitivity,
                    apiUrl: config.models[name].api_url
                }));
                
                // Set global sliders from config
                if (config.global) {
                    document.getElementById('rmsFilter').value = config.global.rms_filter;
                    document.getElementById('rmsFilterValue').textContent = config.global.rms_filter;
                    document.getElementById('debounce').value = config.global.debounce_ms;
                    document.getElementById('debounceValue').textContent = config.global.debounce_ms + 'ms';
                    document.getElementById('cooldown').value = config.global.cooldown_s;
                    document.getElementById('cooldownValue').textContent = config.global.cooldown_s + 's';
                }
                
                updateFilterIndicator();
            } catch (error) {
                console.error('Failed to load config:', error);
                // Fallback to demo data
                sampleModels = [
                    { name: 'Hay--compUta_v_lrg', active: true, sensitivity: 0.05, apiUrl: 'https://api.example.com/webhook' },
                    { name: 'Hey_computer', active: false, sensitivity: 0.1, apiUrl: 'https://api.example.com/webhook' },
                    { name: 'hey-CompUter_lrg', active: false, sensitivity: 0.08, apiUrl: 'https://api.example.com/webhook' }
                ];
                generateModelCards();
            }
        }

        async function saveGlobalSettings() {
            const settings = {
                rms_filter: parseInt(document.getElementById('rmsFilter').value),
                debounce_ms: parseInt(document.getElementById('debounce').value),
                cooldown_s: parseFloat(document.getElementById('cooldown').value)
            };
            
            try {
                await fetch(`${API_BASE}/config/global`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
            } catch (error) {
                console.error('Failed to save global settings:', error);
            }
        }

        async function saveModelSettings(modelName, settings) {
            try {
                await fetch(`${API_BASE}/config/models/${encodeURIComponent(modelName)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sensitivity: settings.sensitivity,
                        api_url: settings.apiUrl
                    })
                });
            } catch (error) {
                console.error('Failed to save model settings:', error);
            }
        }

        // Initialize the interface
        function initializeInterface() {
            loadConfig().then(() => {
                setupSliders();
                setupVolumeMeter();
                updateStatusBar();
                loadCustomModels();
            });
        }

        // Load and display custom models

                            selectCustomModel(model.name);

                    // Add settings cog click handler
                    const settingsCog = modelCard.querySelector('.settings-cog');
                    settingsCog.addEventListener('click', (e) => {
                        e.stopPropagation();

        // Select a custom model
        async function selectCustomModel(modelName) {
            try {
                const response = await fetch(`${API_BASE}/custom-models/${encodeURIComponent(modelName)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Model activated:', result.message);
                    
                    // Reload the custom models to update the UI
                    loadCustomModels();
                    
                    // Show success message
                    showNotification(`Model ${modelName} activated successfully!`);
                } else {
                    const error = await response.json();
                    console.error('Failed to activate model:', error);
                    showNotification(`Failed to activate model: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Failed to select custom model:', error);
                showNotification('Failed to select custom model', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#00ff41' : '#ff0066'};
                color: #000;
                border-radius: 5px;
                font-family: 'Courier New', monospace;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Custom model selection is now handled by loadCustomModels() function

        // Model selection is now handled by the custom model API

        // Setup global sliders
        function setupSliders() {
            const sliders = [
                { id: 'rmsFilter', valueId: 'rmsFilterValue', format: (v) => v },
                { id: 'debounce', valueId: 'debounceValue', format: (v) => v + 'ms' },
                { id: 'cooldown', valueId: 'cooldownValue', format: (v) => v + 's' }
            ];

            sliders.forEach(slider => {
                const sliderElement = document.getElementById(slider.id);
                const valueElement = document.getElementById(slider.valueId);
                
                sliderElement.addEventListener('input', (e) => {
                    valueElement.textContent = slider.format(e.target.value);
                    
                    // Update filter indicator when RMS filter changes
                    if (slider.id === 'rmsFilter') {
                        updateFilterIndicator();
                    }
                    
                    // Save global settings when sliders change
                    saveGlobalSettings();
                });
            });
        }

        // Update status bar
        function updateStatusBar() {
            // Simulate status updates
            setTimeout(() => {
                document.getElementById('connectionStatus').classList.remove('error');
                document.getElementById('connectionText').textContent = 'Connected';
                
                document.getElementById('audioStatus').classList.remove('error');
                document.getElementById('audioText').textContent = 'Audio: Active';
            }, 1000);
        }

        // Real detection events are handled by the backend

        // Modal functions
        function openSettingsModal(modelName) {
            currentEditingModel = modelName;
            const model = sampleModels.find(m => m.name === modelName);
            
            document.getElementById('modalTitle').textContent = `${modelName} Settings`;
            document.getElementById('sensitivityInput').value = model.sensitivity;
            document.getElementById('sensitivityValue').textContent = model.sensitivity;
            document.getElementById('apiUrlInput').value = model.apiUrl;
            
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
            currentEditingModel = null;
        }

        function saveModelSettings() {
            if (!currentEditingModel) return;
            
            const model = sampleModels.find(m => m.name === currentEditingModel);
            if (model) {
                model.sensitivity = parseFloat(document.getElementById('sensitivityInput').value);
                model.apiUrl = document.getElementById('apiUrlInput').value;
                
                // Save to API
                saveModelSettings(currentEditingModel, {
                    sensitivity: model.sensitivity,
                    apiUrl: model.apiUrl
                });
            }
            
            closeSettingsModal();
        }

        // Setup modal event listeners
        function setupModalListeners() {
            document.getElementById('modalClose').addEventListener('click', closeSettingsModal);
            document.getElementById('cancelBtn').addEventListener('click', closeSettingsModal);
            document.getElementById('settingsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveModelSettings();
            });
            
            // Close modal when clicking overlay
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettingsModal();
                }
            });
            
            // Sensitivity slider in modal
            document.getElementById('sensitivityInput').addEventListener('input', (e) => {
                document.getElementById('sensitivityValue').textContent = e.target.value;
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeInterface();
            setupModalListeners();
        });

        // Volume meter functions
        function setupVolumeMeter() {
            generateVolumeSegments();
            updateFilterIndicator();
            startVolumeSimulation();
        }

        function generateVolumeSegments() {
            const segmentsContainer = document.getElementById('volumeSegments');
            segmentsContainer.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const segment = document.createElement('div');
                segment.className = 'volume-segment';
                segment.dataset.index = i;
                segmentsContainer.appendChild(segment);
            }
        }

        function updateVolumeMeter(volume) {
            currentVolume = volume;
            volumeHistory.push(volume);
            if (volumeHistory.length > 10) {
                volumeHistory.shift();
            }

            const segments = document.querySelectorAll('.volume-segment');
            const rmsFilterValue = parseInt(document.getElementById('rmsFilter').value);
            const filterThreshold = rmsFilterValue / 100; // Convert to 0-1 range
            
            // Calculate how many segments should be active based on volume
            const activeSegments = Math.floor(volume * 12);
            
            segments.forEach((segment, index) => {
                segment.classList.remove('active', 'amber', 'green', 'red', 'lead');
                
                if (index < activeSegments) {
                    segment.classList.add('active');
                    
                    // Determine color based on position and filter threshold
                    const segmentPosition = index / 12;
                    
                    if (segmentPosition < filterThreshold) {
                        segment.classList.add('amber');
                    } else if (segmentPosition < 0.8) {
                        segment.classList.add('green');
                    } else {
                        segment.classList.add('red');
                    }
                    
                    // Make the last active segment (the "lead" segment) transparent
                    if (index === activeSegments - 1) {
                        segment.classList.add('lead');
                    }
                }
            });
        }

        function updateFilterIndicator() {
            const rmsFilterValue = parseInt(document.getElementById('rmsFilter').value);
            const filterPosition = (rmsFilterValue / 100) * 600; // 600px is meter width
            const indicator = document.getElementById('filterIndicator');
            indicator.style.left = `${filterPosition}px`;
        }

        function startVolumeSimulation() {
            // Fetch real RMS data from API
            setInterval(async () => {
                try {
                    const response = await fetch('/api/audio/rms');
                    if (response.ok) {
                        const rmsData = await response.json();
                        
                        // Convert RMS to volume level (0-1)
                        // RMS values are typically small, so we scale them appropriately
                        let volume = 0;
                        if (rmsData.is_active && rmsData.current_rms > 0) {
                            // Scale RMS to 0-1 range, with some reasonable bounds
                            // RMS values are typically 0-1000, so we scale accordingly
                            volume = Math.min(1, rmsData.current_rms / 100); // More sensitive scaling
                        }
                        
                        // Debug logging (remove in production)
                        if (rmsData.current_rms > 0) {
                            console.log(`RMS: ${rmsData.current_rms.toFixed(2)}, Volume: ${volume.toFixed(3)}, Active: ${rmsData.is_active}`);
                        }
                        
                        updateVolumeMeter(volume);
                        
                        // Update status based on RMS data
                        const audioStatus = document.getElementById('audioStatus');
                        const audioText = document.getElementById('audioText');
                        
                        if (rmsData.is_active) {
                            audioStatus.classList.remove('error');
                            audioText.textContent = `Audio: Active (RMS: ${rmsData.current_rms.toFixed(2)})`;
                        } else {
                            audioStatus.classList.add('error');
                            audioText.textContent = 'Audio: Inactive';
                        }
                    }
                } catch (error) {
                    console.error('Failed to fetch RMS data:', error);
                    // Fall back to demo data if API fails
                    const demoVolume = Math.random() * 0.3;
                    updateVolumeMeter(demoVolume);
                }
            }, 200); // Update every 200ms (5 FPS)
        }

        // Demo: Simulate detections every few seconds
        setInterval(() => {
            const activeModel = sampleModels.find(m => m.active);
            if (activeModel && Math.random() < 0.3) {
                simulateDetection(activeModel.name);
                document.getElementById('lastDetection').textContent = 
                    `Last Detection: ${new Date().toLocaleTimeString()}`;
            }
        }, 3000);
    </script>
