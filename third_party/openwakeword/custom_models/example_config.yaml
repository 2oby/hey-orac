# Example configuration for using custom OpenWakeWord models
# Copy this configuration to src/config.yaml and update the paths

wake_word:
  engine: "openwakeword"
  keyword: "hey_orac"                    # Your custom wake word name
  sensitivities:
    "hey_orac": 0.8                     # Model sensitivity (0.0-1.0) - internal model parameter
  thresholds:
    "hey_orac": 0.3                     # Detection threshold (0.0-1.0) - confidence level to trigger detection
  custom_model_path: "/app/third_party/openwakeword/custom_models/hey_orac.onnx"

# Alternative: Use TFLite model
# custom_model_path: "/app/third_party/openwakeword/custom_models/hey_orac.tflite"

# To use pre-trained models instead, leave custom_model_path empty:
# custom_model_path: "" 