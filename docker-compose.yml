networks:
  hey-orac-network:
    driver: bridge

volumes:
  # Permanent storage (SD card)
  logs:
    driver: local
  
  # TMPFS volumes (RAM-based, protects SD card)
  rms-data:
    driver: tmpfs
    driver_opts:
      size: 10M
      mode: 0755
  
  temp-cache:
    driver: tmpfs
    driver_opts:
      size: 50M
      mode: 0755
  
  temp-sessions:
    driver: tmpfs
    driver_opts:
      size: 20M
      mode: 0755
  
  temp-uploads:
    driver: tmpfs
    driver_opts:
      size: 30M
      mode: 0755
  
